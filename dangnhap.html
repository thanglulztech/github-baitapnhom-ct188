<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="./Assets/img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Đăng Nhập</title>
</head>
<body>
<header>
        <div class="logoContainer">
            <img src="./Assets/img/header_logo.jpg" alt="">
            <p class="brand">Cửa hàng điện tử Webby</p>
        </div>
        <nav class="large">
            <ul>
                <li><a href="trangchu.html">Trang chủ</a></li>
                <li><a href="gioithieu.html">Giới thiệu</a></li>
                <li><a href="sanpham.html">Sản phẩm</a></li>
                <li><a href="dangnhap.html">Đăng nhập</a></li>
                <li><a href="dangky.html">Đăng ký</a></li>
                <li><a href="lienhe.html">Liên hệ</a></li>
            </ul>
        </nav>
    <a id="cartBtn" href="giohang.html"><i class="fa fa-shopping-cart"></i>Giỏ hàng</a>
    </header>
<main>
    <section class="secForm">
        
        <div class="wrapper">
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#" method="post" enctype="multipart/form-data" id="loginF">

                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-circle-user"></i></span>
                        <input type="text" name="username" placeholder="Enter Your Username"  required id="username">
                        <label for="username"></label>
                    </div>


                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="psw" placeholder="Enter Password" minlength="8" required id="psw">
                        <label for="password"></label>
                    </div>
                    

                    <button type="submit" class="button">Login</button>

                    <div class="remember-me">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <div class="signup-link">
                        <p>Dont have an account?<a href="dangky.html"> Sign Up</a></p>
                    </div>

                    <div id="messageDisplay"></div>

                </form>
            </div>
        </div>
        
    </section>
</main>
<footer>
    <p>Sản phẩm phục vụ đồ án</p>
    <a id="top" href="#">Về đầu trang</a>
</footer>
<script src="script.js"></script>
</body>
</html>
